<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad)"/>
  
  <!-- Tractor icon -->
  <g fill="white">
    <!-- Tractor body -->
    <rect x="35" y="40" width="30" height="15" rx="2"/>
    <rect x="45" y="30" width="15" height="10" rx="1"/>
    
    <!-- Large back wheel -->
    <circle cx="55" cy="60" r="12" fill="none" stroke="white" stroke-width="3"/>
    <circle cx="55" cy="60" r="6" fill="white"/>
    
    <!-- Small front wheel -->
    <circle cx="35" cy="60" r="7" fill="none" stroke="white" stroke-width="2.5"/>
    <circle cx="35" cy="60" r="3.5" fill="white"/>
    
    <!-- Exhaust pipe -->
    <rect x="48" y="25" width="2" height="5" rx="1"/>
  </g>
</svg>
